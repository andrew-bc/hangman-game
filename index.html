<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Hangman - game</title>
</head>

<body>
    <div class="content">
        <div class="game">
            <div class="game__title"><a href="index.html">Виселица онлайн</a></div>
            <div class="game__image">
                <img class="game__image-item" src="images/Hangman-0.png" alt="">
            </div>
            <div class="game__word">
                <!-- <div class="game__word-letter"></div> -->
            </div>
            <div class="game__over"></div>
            <div class="game__win"></div>
            <div class="game__letters">
                <div class="game__letters-letter hover">А</div>
                <div class="game__letters-letter hover">Б</div>
                <div class="game__letters-letter hover">В</div>
                <div class="game__letters-letter hover">Г</div>
                <div class="game__letters-letter hover">Д</div>
                <div class="game__letters-letter hover">Е</div>
                <div class="game__letters-letter hover">Ё</div>
                <div class="game__letters-letter hover">Ж</div>
                <div class="game__letters-letter hover">З</div>
                <div class="game__letters-letter hover">И</div>
                <div class="game__letters-letter hover">Й</div>
                <div class="game__letters-letter hover">К</div>
                <div class="game__letters-letter hover">Л</div>
                <div class="game__letters-letter hover">М</div>
                <div class="game__letters-letter hover">Н</div>
                <div class="game__letters-letter hover">О</div>
                <div class="game__letters-letter hover">П</div>
                <div class="game__letters-letter hover">Р</div>
                <div class="game__letters-letter hover">С</div>
                <div class="game__letters-letter hover">Т</div>
                <div class="game__letters-letter hover">У</div>
                <div class="game__letters-letter hover">Ф</div>
                <div class="game__letters-letter hover">Х</div>
                <div class="game__letters-letter hover">Ц</div>
                <div class="game__letters-letter hover">Ч</div>
                <div class="game__letters-letter hover">Ш</div>
                <div class="game__letters-letter hover">Щ</div>
                <div class="game__letters-letter hover">Ь</div>
                <div class="game__letters-letter hover">Ы</div>
                <div class="game__letters-letter hover">Ъ</div>
                <div class="game__letters-letter hover">Э</div>
                <div class="game__letters-letter hover">Ю</div>
                <div class="game__letters-letter hover">Я</div>
            </div>

        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
